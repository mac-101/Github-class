<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css"
        integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Federant&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <style type="text/tailwindcss">
        @theme {
            --color-background: #0c003c;
            --color-btn: #6943f1;
            --color-btn-hover: rgb(221, 66, 87);
        }
    </style>
</head>

<body class="bg-background">

    <nav class="pt-7 mx-[2rem] md:mx-[4rem]">
        <div class="flex items-center justify-between">
            <div class="w-[40px] md:w-[65px]">
                <img src="logo.png" alt="logo" class="w-full h-auto" />
            </div>
            <div id="icon" class=" flex sm:hidden"></div>
            <div id="btn" class="hidden sm:flex gap-4 items-center">
                <button
                    class="hover:text-background hover:bg-btn-hover bg-btn text-white py-2 px-5 rounded-3xl text-[14px]">
                    Get Access <i class="ri-arrow-right-line"></i>
                </button>
                <button
                    class="hover:text-background hover:bg-btn-hover bg-btn text-white py-2 px-5 rounded-3xl text-[14px]">
                    Sponsor <i class="ri-arrow-right-line"></i>
                </button>
            </div>
        </div>
    </nav>


    <!-- hero section -->

    <section id="hero">
        <div class="py-5 text-sm/3 px-7 lg:mt-20 mt-60 mx-auto max-w-screen-xl md:text-center lg:py-16">
            <h1 class="mb-6 text-[40px] font-bold tracking-tight leading-none text-white md:text-[87px]">
                SMFEST ABUJA </h1>
            <h1 class="text-[2rem] font-bold tracking-tight leading-none text-white md:text-[87px]">
                AFRICA UNLOCKED</h1>
            <div class="grid grid-cols-2 mt-12 md:px-3 justify-center gap-6">
                <a href="#"
                    class="py-[16px] md:py-6 text-center text-[16px] font-bold focus:outline-none bg-yellow-500  rounded-[15px] text-background ">
                    Get Ticket
                </a>
                <a href="#"
                    class="py-[16px] md:py-6 text-center text-[20px] md:text-[16px] font-bold focus:outline-none bg-pink-500/80  rounded-[15px] text-white">
                    Sponsor
                </a>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>

</html>
